<!-- navbar -->
<div class="flex justify-between border-b border-gray-500 px-1 py-0.5 mb-2 lg:px-2 lg:py-1 lg:mb-4 xl:mb-5">
	<button class="block ml-1 p-1 px-2 rounded-md hover:bg-gray-300 active:ring-2 transition-all" (click)="toggleMenuFunc(toggle)">
		<i class="fa-solid fa-bars fa-lg"></i>
	</button>
	<div #toggle class="hidden">
		<div class="flex gap-2 items-center">
			<label class="text-sm lg:text-base">Theme <i class="fa-solid fa-palette"></i></label>
			<select #theme (change)="changeTheme(theme.value)" id="countries" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-1 lg:p-2" [(ngModel)]="selectTheme">
				<option *ngFor="let t of themes" value="{{t.msg}}">{{t.msg | titlecase}}</option>
			</select>
		</div>
		
		<div class="flex gap-2 items-center my-2">
			<label class="text-sm lg:text-base">Font Size <i class="fa-solid fa-up-right-and-down-left-from-center"></i></label>
			<input class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-1 lg:p-2" type="number" [(ngModel)]="fontSize" (change)="editorText($event)" />
		</div>
		
		<div class="flex flex-col	gap-2">
			<input class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-1 lg:p-2" placeholder="Enter Google Fonts" (keyup.enter)="changeFont()" [(ngModel)]="fontFamily" />
			<button class="bg-blue-500 hover:bg-blue-700 text-white py-0.5 px-2 rounded disabled:bg-blue-400" (click)="changeFont()" [disabled]="fontFamily === ''">Font Save <i class="fa-solid fa-font"></i></button>
		</div>
	</div>

<!-- mobile button -->

	<button class="bg-gray-400 text-white p-1 border-x-2 border-gray-500" (click)="focusCSS()">CSS</button>
	<button class="bg-gray-400 text-white p-1 rounded-r-md active" (click)="focusJS()">JS</button>
</div>
